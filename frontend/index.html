<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INF 3001 Object Detection</title>
  <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>Object Detection</h1>
      <p class="subtitle">Upload an image and the model will draw boxes + labels.</p>
    </header>

    <main>
      <div class="upload-section">
        <div class="upload-area" id="uploadArea">
          <div class="upload-content" id="uploadContent">
            <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <div class="upload-text">Click to upload image</div>
            <div class="upload-subtext">or drag and drop here</div>
            <button class="example-btn" id="exampleBtn">Try Example Image</button>
          </div>

          <div class="image-container" id="imageContainer" style="display:none;">
            <img id="uploadedImage" alt="Uploaded for detection"/>
            <canvas id="detectionCanvas"></canvas>
            <button class="reset-btn" id="resetBtn">
              <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                <path d="M19 7v4H5.83l3.58-3.59L8 6l-6 6 6 6 1.41-1.41L5.83 13H21V7z"/>
              </svg>
              New Image
            </button>
          </div>
        </div>

        <div class="progress-container" id="progressContainer" style="display:none;">
          <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
        </div>

        <input type="file" id="fileInput" accept="image/*" style="display:none;">
      </div>

      <div class="results-section">
        <div class="status-bar">
          <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span class="status-text" id="statusText">Loading modelâ€¦</span>
          </div>
          <span class="detection-count" id="detectionCount"></span>
        </div>
        <div class="detections-list" id="detectionsList"></div>
      </div>
    </main>
  </div>

    <!-- No need for a separate transformers.min.js script -->
<script src="js/script.js" type="module"></script>


</body>
</html>
